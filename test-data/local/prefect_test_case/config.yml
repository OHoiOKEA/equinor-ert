stages:
  - name: sum_coeffs
    steps:
      - name: add_coeffs
        type: unix
        resources:
          - sum_coeffs.py
        inputs:
          - record: input0
            location: poly_0.out
            mime: None
          - record: input1
            location: poly_1.out
            mime: None
          - record: input2
            location: poly_2.out
            mime: None

        outputs:
          - record: sum_output
            location: poly_sum.out
            mime: None
        jobs:
          - name: sum_up
            executable: sum_coeffs.py
            args: [ ]

  - name: calculate_coeffs
    steps:
      - name: zero_degree
        type: unix
        resources:
          - evaluate_coeffs.py
        inputs:
          - record: coeffs
            location: coeffs.json
            mime: None
          - record: input2
            location: poly_2.out
            mime: None
        outputs:
          - record: input0
            location: poly_0.out
            mime: None
        jobs:
          - name: generate_zero_degree
            executable: evaluate_coeffs.py
            args: ["0"]

      - name: first_degree
        type: unix
        resources:
          - evaluate_coeffs.py
        inputs:
          - record: coeffs
            location: coeffs.json
            mime: None
        outputs:
          - record: input1
            location: poly_1.out
            mime: None
        jobs:
          - name: generate_first_degree
            executable: evaluate_coeffs.py
            args: ["1"]

      - name: second_degree
        type: unix
        resources:
          - evaluate_coeffs.py
        inputs:
          - record: coeffs
            location: coeffs.json
            mime: None
        outputs:
          - record: input2
            location: poly_2.out
            mime: None
        jobs:
          - name: generate_second_degree
            executable: evaluate_coeffs.py
            args: ["2"]



realizations: 25
max_running: 6
max_retries: 2
run_path: my_output
executor: local
storage:
  type: shared_disk
  storage_path: .my_storage
