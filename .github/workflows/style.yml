name: Style

on:
 push:
   branches:
     - main
     - 'version-**'
 pull_request:

jobs:
  check-style:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8']

    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        pip install -r dev-requirements.txt

    - name: Clang Format
      run: ./script/clang-format --check

    - name: CMake Format
      run: ./script/cmake-format --check

    - name: Run isort
      run: |
        isort --check src/ tests/

    - name: Lint with flake8
      run: |
        flake8

    - name: Run black
      uses: psf/black@stable

    - name: Run pylint
      run: |
        pip install .  # We need the dependencies of ERT to avoid import-error
        pylint src/ert --ignore-paths=src/ert/_c_wrappers,src/ert/gui,src/ert/logging,src/ert/analysis/_es_update.py,src/ert/data,src/ert/job_runner,src/ert/shared
        pylint --disable=all \
          --enable="\
            access-member-before-definition, \
            arguments-differ, \
            arguments-renamed, \
            bad-thread-instantiation, \
            chained-comparison, \
            comparison-with-callable, \
            consider-iterating-dictionary, \
            consider-using-dict-items, \
            consider-using-enumerate, \
            consider-using-f-string
            consider-using-from-import, \
            consider-using-generator, \
            consider-using-get, \
            consider-using-in, \
            consider-using-max-builtin, \
            consider-using-min-builtin, \
            consider-using-set-comprehension, \
            dangerous-default-value, \
            duplicate-key, \
            empty-docstring, \
            expression-not-assigned, \
            global-statement, \
            global-variable-not-assigned, \
            implicit-str-concat, \
            logging-not-lazy, \
            missing-final-newline, \
            no-else-break, \
            no-else-continue, \
            no-method-argument, \
            not-async-context-manager, \
            not-callable, \
            parse-error, \
            pointless-statement, \
            redundant-unittest-assert, \
            simplifiable-if-statement, \
            subprocess-run-check, \
            super-with-arguments, \
            too-many-lines, \
            undefined-all-variable, \
            undefined-loop-variable, \
            undefined-variable, \
            unidiomatic-typecheck, \
            unnecessary-lambda, \
            unneeded-not, \
            unsubscriptable-object, \
            unsupported-assignment-operation, \
            unused-import, \
            use-a-generator, \
            use-dict-literal, \
            use-implicit-booleaness-not-comparison, \
            use-maxsplit-arg, \
            used-before-assignment, \
            useless-import-alias, \
            useless-object-inheritance, \
            useless-return, \
            useless-super-delegation, \
            " \
          docs src/ert/data src/ert/gui src/ert/logging src/ert/shared src/ert/job_runner src/_c_wrappers tests/*
