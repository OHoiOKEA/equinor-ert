name: Style

on:
 push:
   branches:
     - main
     - 'version-**'
 pull_request:

jobs:
  check-style:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8']

    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        pip install -r dev-requirements.txt

    - name: Clang Format
      run: ./script/clang-format --check

    - name: CMake Format
      run: ./script/cmake-format --check

    - name: Lint with flake8
      run: |
        flake8

    - name: Run black
      run: |
        pip install black[jupyter]
        black . --check

    - name: Run pylint
      run: |
        pip install .  # We need the dependencies of ERT to avoid import-error
        pylint ert ert3
        pylint --disable=all \
          --enable="unused-import, super-with-arguments, useless-object-inheritance" \
          docs ert_data ert_gui ert_logging ert_shared job_runner res tests
