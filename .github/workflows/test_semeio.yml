name: Test Semeio

# This job checks whether current main of semeio
# is compatible with the changes. It is not required to pass
# before merging, but breakage should be followed by fix in semeio
# after merge.

on: [pull_request]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  test-semeio:
    name: Test Semeio
    timeout-minutes: 40
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        cache: "pipenv"
    - run: curl https://raw.githubusercontent.com/pypa/pipenv/master/get-pipenv.py | python
    - run: pipenv install --ignore-pipfile

    - name: Install ert
      run: |
        pipenv run pip install .

    - name: get semeio
      run: |
        git clone https://github.com/equinor/semeio.git

    - name: Test semeio
      run: |
        pushd semeio
        pipenv run pip install .
        pipenv run pip install -r test_requirements.txt
        pipenv run pytest
