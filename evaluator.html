<!DOCTYPE html>
<html>

<head>
    <title>Vis Network | Edge Styles | Arrows</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.js" integrity="sha512-XHDcSyqhOoO2ocB7sKOCJEkUjw/pQCJViP1ynpy+EGh/LggzrP6U/V3a++LQTnZT7sCQKeHRyWHfhN2afjXjCg==" crossorigin="anonymous"></script>

    <style type="text/css">
        #mynetwork {
            width: 600px;
            height: 400px;
            border: 1px solid lightgray;
        }
    </style>
</head>

<body>
    <div id="mynetwork"></div>
    <div id="messages"></div>

    <script type="text/javascript">
        // create an array with nodes
        var nodes = new vis.DataSet([
            { id: 1, label: "Node 1" },
            { id: 2, label: "Node 2" },
            { id: 3, label: "Node 3" },
            { id: 4, label: "Node 4" },
            { id: 5, label: "Node 5" },
            { id: 6, label: "Node 6" },
            { id: 7, label: "Node 7" },
            { id: 8, label: "Node 8" },
        ]);

        // create an array with edges
        var edges = new vis.DataSet([
            { from: 1, to: 8, arrows: "to", dashes: true },
            { from: 1, to: 3, arrows: "to" },
            { from: 1, to: 2, arrows: "to, from" },
            { from: 2, to: 4, arrows: "to, middle" },
            { from: 2, to: 5, arrows: "to, middle, from" },
            { from: 5, to: 6, arrows: { to: { scaleFactor: 2 } } },
            {
                from: 6,
                to: 7,
                arrows: { middle: { scaleFactor: 0.5 }, from: true },
            },
        ]);

        // create a network
        var container = document.getElementById("mynetwork");
        var data = {
            nodes: nodes,
            edges: edges,
        };


        var options = {};
        var network = new vis.Network(container, data, options);
        var message_container = document.getElementById("messages");

        var ws = new WebSocket("ws://127.0.0.1:8765/"),
        messages = document.createElement('ul');
        ws.onmessage = function (event) {
            var messages = document.getElementsByTagName('ul')[0],
                message = document.createElement('li'),
                content = document.createTextNode(event.data),
                obj = JSON.parse(event.data);
            nodes.add([
                {id: obj.event_index, label: 'item ' + obj.event_index},
            ]);
            message.appendChild(content);
            messages.appendChild(message);
        };
        message_container.appendChild(messages);
    </script>
</body>

</html>
