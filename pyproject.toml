[build-system]

requires = [
    "setuptools<64",
    "setuptools_scm[toml]>=6.2",
    "wheel",
    "scikit-build",
    "cmake",
    "ninja",
    "ecl",
    "conan<2",
    "pybind11>=2.10.0",  # If this comes out of sync with the version installed by Conan please update the version in CMakeLists
    "grpcio-tools",
]


[tool.pytest.ini_options]
addopts = "-ra --strict-markers"
markers = [
    "integration_test",
    "quick_only",
    "requires_eclipse",
    "requires_ert_storage",
    "requires_window_manager",
    "script",
    "slow",
    "unstable",
]
log_cli = "false"
asyncio_mode = "auto"

[tool.black]
include = '(\.pyi?|\.ipynb|\.py\.j2)$'

[tool.setuptools_scm]
write_to = "src/ert/shared/version.py"

[tool.ruff]
src = ["src"]
select = [
  "W",   # pycodestyle
  "I",   # isort 
  "B",   # flake-8-bugbear
  "SIM", # flake-8-simplify
]
line-length = 88
